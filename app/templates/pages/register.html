{% extends 'layouts/base.html' %} {% block title %}Đăng ký {% endblock %} {% block content %}
<div class="d-flex align-items-center py-4 my-3 h-75">
	<div class="col-md-6 mx-auto">
		{% include 'includes/alert.html' %}

		<h1 class="mb-3">Register</h1>
		<form
			method="post"
			action="{{ url_for('register') }}"
			enctype="multipart/form-data"
			class="needs-validation">
			<div class="row g-3">
				<div class="col-sm-6">
					<label
						for="firstName"
						class="form-label"
						>First name</label
					>
					<input
						type="text"
						class="form-control"
						id="firstName"
						name="firstName"
						required />
				</div>

				<div class="col-sm-6">
					<label
						for="lastName"
						class="form-label"
						>Last name</label
					>
					<input
						type="text"
						class="form-control"
						id="lastName"
						name="lastName"
						required />
				</div>

				<div class="col-12">
					<label
						for="username"
						class="form-label"
						>Username</label
					>
					<div class="input-group has-validation">
						<input
							type="text"
							class="form-control"
							id="username"
							placeholder="Username"
							name="username"
							required />
					</div>
				</div>

				<div class="col-12">
					<label
						for="email"
						class="form-label"
						>Email
					</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						required
						placeholder="you@example.com" />
				</div>

				<div class="col-12">
					<label
						for="address"
						class="form-label"
						>Address</label
					>
					<input
						type="text"
						class="form-control"
						id="address"
						placeholder="1234 Main St"
						/>
				</div>

				<div class="col-sm-6">
					<label
						for="password"
						class="form-label"
						>Password</label
					>
					<input
						class="form-control"
						id="password"
						name="pwd"
						type="password"
						required="true" />
				</div>

				<div class="col-sm-6">
					<label
						for="confirmPwd"
						class="form-label"
						>Confirm password</label
					>
					<input
						class="form-control"
						id="confirmPwd"
						name="confirm_pwd"
						required="true"
						type="password" />
				</div>

				<div class="col-12">
					<label
						for="avatar"
						class="form-label"
						>Avatar</label
					>
					<input
						class="form-control"
						name="avatar"
						type="file" />
				</div>
			</div>

			<hr class="my-4" />

			<button
				class="btn btn-primary"
				type="submit">
				Register
			</button>
		</form>
	</div>
</div>
{% endblock %}
