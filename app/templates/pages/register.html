{% extends 'layouts/base.html' %}
{% block title %}Đăng ký{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6">
        <h1 class="text-center text-info mb-4 animate__animated animate__fadeIn">ĐĂNG KÝ NGƯỜI DÙNG</h1>

        {% if err_msg %}
        <div class="alert alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" action="/register" class="bg-white p-4 rounded shadow-sm animate__animated animate__fadeIn animate__delay-1s">
            <div class="mb-3">
                <label for="name" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập tên" name="name" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm" placeholder="Nhập xác nhận mật khẩu" name="confirm" required>
            </div>

            <div class="mb-3">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" class="form-control" id="avatar" name="avatar">

            <div class="mb-3">
                <button type="submit" class="btn btn-danger w-100">Đăng ký</button>

    </div>
</div>
